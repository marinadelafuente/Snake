<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake game</title>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <img
          src="./assets/images/snake.png"
          alt="green snake vector"
          class="snake-pic snake-pic__left"
        />
        <h1 class="page__title">Snake Game</h1>
      </header>

      <main class="page__main">
        <a class="btn btn__start">PLAY</a>
        <a class="btn btn__reset">RESET</a>
        <h2>Score: <span class="score">0</span></h2>
        <div class='grid'>
          </div>
      </main>

      <footer class="page__footer">
        <small>
          Marina de la Fuente &copy; All rights reserved.
        </small>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
